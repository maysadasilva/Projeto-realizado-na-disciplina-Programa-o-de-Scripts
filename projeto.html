<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css" />
   <script type="text/javascript" src="jquery-3.6.1.min.js"></script> 
    <script type="text/javascript" src="projeto.js"></script>
  
    <title>Início do projeto</title>
</head>
<body>
    <div class="container py-2">
    <header>
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-1 mb-1 border-bottom">
                  <span class="fs-1"><h3 style="color:black; font-family: vertical-align inherit">Cadastro de Funcionários </h3></span>
           
                 <!--
                  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
         
                    <a class="py-2 text-dark text-decoration-none" href="listacadastro.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Lista de Cadastro</font></font></a>
                  </nav>
 -->


              </div>
            <div class="container py-2">
            <div class="pricing-header p-1 pb-md-1 text-center">
              <h2 style="color:black;  font-family: vertical-align inherit" class="display-10 fw-normal">Projeto - Cadastro</h2>
            </div>
          </header>
    </header>
    <main> 
        <form>
        <div class="card mb-4 rounded-3 shadow-sm border-primary">

          <div class="card-header py-2 text-black border-primary card mb-8 ">
            <ul class="dropdown-menu dropdown-menu-dark position-static d-grid gap-1 p-2 rounded-6">
            
            <form class="needs-validation" novalidate="">
                <div class="row g-2">
          
                  <div class="col-sm-4">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nome Completo</font></font></label>
                    <input type="text" class="form-control" id="nomecompleto">
                  </div>

                  <div class="col-sm-4">
                
                    <label for="email" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">E- mail </font></font></label>
                    <input type="email" class="form-control" id="email" placeholder="você@exemplo.com">
                  </div>

                  <div class="col-sm-3">
                    <label for="email" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Linkedln </font></font></label>
                    <input type="text " class="form-control" id="linkedln">
                  </div>
      
      
                  <div class="col-sm-4">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Endereço</font></font></label>
                    <input type="text" class="form-control" id="endereco">
                  </div>
      
                  <div class="col-md-4">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Bairro</font></font></label>
                    <input type="text" class="form-control" id="bairro">
                  </div>

                  <div class="col-md-2">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Complemento</font></font></label>
                    <input type="text" class="form-control" id="complemento">
                  </div>
      
                  <div class="col-md-1">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Número</font></font></label>
                    <input type="number" class="form-control" id="numero">
                  </div>

                  
                  <div class="col-md-3">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cidade</font></font></label>
                    <input type="text" class="form-control" id="cidade">
                  </div>

                
                  <div class="col-md-2">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Estado</font></font></label>
                    <input type="text" class="form-control" id="estado">
                  </div>

                  <div class="col-md-2">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">País</font></font></label>
                    <input type="text" class="form-control" id="pais">
                  </div>

                  <div class="col-md-2">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Estado Civil</font></font></label>
                    <input type="text" class="form-control" id="estadocivil">
                  </div>

                  <div class="col-md-2">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Celular</font></font></label>
                    <input type="number" class="form-control" id="celular">
                  </div>
                  
                  <div class="col-md-2">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Admissão</font></font></label>
                    <input type="date" class="form-control" id="admissao_funcionario">
                  </div>

                  <div class="col-md-3">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cargo</font></font></label>
                    <input type="text" class="form-control" id="cargo_funcionario">
                  </div>

                  <div class="col-md-2">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Remuneração</font></font></label>
                    <input type="number" class="form-control" id="remuneracao">
                  </div>

                  <div class="col-md-4">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Formação Acadêmica</font></font></label>
                    <input type="text" class="form-control" id="formacao">
                  </div>

                  <div class="col-md-5">
                    <label class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Última experência profissional</font></font></label>
                    <input type="text" class="form-control" id="ultima">
                  </div>

                  <div class="col-md-4text-dark">
                    <div class="col-md-4">
                    <button type="button" id="btSalvar" class="w-200 btn btn-primary"><font style="vertical-align: inherit;">Salvar Dados</font></button>
                  </div>
                  </div>
                </ul>
                </div>
              </div>
      
              </form>
      
     </div>
     
    </main>
    <div class="col-md-12">
      <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
              <h4 class="my-0 text-center">Listagem de Funcionários</h4>
          </div>
          <div class="card-body table-responsive" >
              <table class="table table-striped table table-bordered border-primary col-sm-2 ">
                  <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Linkedln</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Complemento</th>
                        <th scope="col">Número</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Pais</th>
                        <th scope="col">Estado Civil</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Admissão</th>
                        <th scope="col">Cargo</th>
                        <th scope="col">Remuneração</th>
                        <th scope="col">Formação</th>
                        <th scope="col">Experência profissional</th>
                        <th scope="col">Alterar </th>
                        <th scope="col">Excluir</th>
                      </tr>
                    </thead>
                    <tbody id="tabelafuncionario">
                    </tbody>
                 

              </table>
          </div>
      </div>
  </div>
    <footer class="p-1">
      <p class="lead" ><h4 style="color:black;  font-family: vertical-align inherit"> Desenvolvido pela Maysa </h4></p>
    </footer>
</div>
</body>

</html>
